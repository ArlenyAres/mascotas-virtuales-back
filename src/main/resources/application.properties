spring.application.name=mascotas-virtuales-back
server.port=8080


# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:8889/mascotas
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuración de JWT
# Llave secreta para firmar y verificar los tokens JWT
jwt.secret=ClaveSecreta
# Tiempo de expiración del token JWT en milisegundos (1 hora)
jwt.expiration=3600000

# Configuración de Swagger
springfox.documentation.swagger.v2.path=/v2/api-docs

# Configuración de logs
logging.level.org.springframework=INFO
logging.level.com.mascotas_virtuales=DEBUG

